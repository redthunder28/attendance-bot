<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير حضور</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="text-center">🗓️ تقرير الفترة من {{ start }} إلى {{ end }}</h2>
  <table class="table table-bordered mt-4">
    <thead>
      <tr><th>الاسم</th><th>النوع</th><th>الوقت</th><th>الموقع</th></tr>
    </thead>
    <tbody>
    {% for r in records %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
